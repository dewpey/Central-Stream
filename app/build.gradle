apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"
    defaultConfig {
        applicationId 'com.poliveira.apps.materialtests'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:21.0.0'
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.0.1'
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.0.1'
    compile 'com.parse.bolts:bolts-android:1.1.4'
    compile fileTree(include: 'Parse-1.8.0.jar', dir: 'libs')
    //ompile 'com.doomonafireball.betterpickers:library:1.5.2'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.kbeanie:image-chooser-library:1.4.00@aar'
}
